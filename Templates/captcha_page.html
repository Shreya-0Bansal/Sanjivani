<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Form - SANJIVANI</title>
    {% load i18n %} {% get_current_language_bidi as LANGUAGE_BIDI %}
    {% load static %}
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/captcha.css' %}">
</head>
<body>
    <div class="captcha-form-container">
        <div class="logo-box">
            <img class="logo" src="{% static 'images/logo.png' %}" alt="Logo">
        </div>
        <h1 class="title">{% trans "SANJIVANI " %}<i class="fas fa-heartbeat"></i></h1>
        <p class="subtitle">{% trans "Stars unite, beats ignite, captcha's call, save lives bright." %}</p>
        <form class="captcha-form" method="post">
            {% csrf_token %}
            <label class="captcha-label" for="{{ form.captcha.id_for_label }}">{{ form.captcha.label }}</label>
            {{ form.captcha }}
            <script src='https://www.google.com/recaptcha/api.js'></script>
            <div class="g-recaptcha" type="submit" data-sitekey="6LeMZ4knAAAAANfCfozV_cKQVbc4lg96FF_A0f47" data-callback="recaptchaCallback"></div>
        </form>
    </div>
    <script>
        function recaptchaCallback() {
            // Redirect the user to another page
            window.location.href = "index";
        }
    </script>
</body>
</html>
